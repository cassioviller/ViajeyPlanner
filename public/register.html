<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viajey - Cadastro</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/desktop-style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .auth-card {
      width: 100%;
      max-width: 450px;
      background-color: var(--bs-dark);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--bs-primary);
      margin-bottom: 10px;
    }
    
    .auth-divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .auth-divider::before,
    .auth-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #495057;
    }
    
    .auth-divider span {
      padding: 0 10px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .social-auth {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 6px;
      background-color: var(--bs-dark);
      border: 1px solid #495057;
      color: var(--bs-light);
      transition: all 0.2s ease;
    }
    
    .social-btn:hover {
      border-color: var(--bs-primary);
    }
    
    .social-btn i {
      margin-right: 8px;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    
    .auth-footer a {
      color: var(--bs-primary);
      text-decoration: none;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .form-check-input[type="checkbox"] {
      margin-top: 0.25rem;
    }
    
    #alert-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">Viajey</div>
        <h2>Crie sua conta</h2>
        <p>Junte-se a nós e comece a planejar viagens incríveis</p>
      </div>
      
      <div id="alert-container"></div>
      
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nome de usuário</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Escolha um nome de usuário" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            <button class="btn btn-outline-secondary toggle-password" type="button">
              <i class="far fa-eye"></i>
            </button>
          </div>
          <div class="form-text">A senha deve ter pelo menos 8 caracteres</div>
        </div>
        
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="********" required>
            <button class="btn btn-outline-secondary toggle-password" type="button">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
          <label class="form-check-label" for="agreeTerms">
            Concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
          </label>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
          <label class="form-check-label" for="newsletter">
            Desejo receber novidades e dicas de viagem por email
          </label>
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" id="registerBtn">Criar Conta</button>
        </div>
      </form>
      
      <div class="auth-divider">
        <span>OU CADASTRE-SE COM</span>
      </div>
      
      <div class="social-auth">
        <button class="social-btn">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>
      
      <div class="auth-footer">
        Já tem uma conta? <a href="/login.html">Entre aqui</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Authentication JS -->
  <script src="/static/js/auth_frontend.js" defer></script>
  
  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar se usuário já está logado
      if (window.AUTH && AUTH.isUserLoggedIn()) {
        window.location.href = '/desktop.html';
        return;
      }
      
      // Toggle password visibility for both password fields
      const togglePasswordBtns = document.querySelectorAll('.toggle-password');
      togglePasswordBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const passwordField = this.previousElementSibling;
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);
          
          // Toggle icon
          const icon = this.querySelector('i');
          icon.classList.toggle('fa-eye');
          icon.classList.toggle('fa-eye-slash');
        });
      });
      
      // Função para mostrar alertas
      function showAlert(message, type = 'danger') {
        const alertContainer = document.getElementById('alert-container');
        if (alertContainer) {
          alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;
        }
      }
      
      // Form submission
      const registerForm = document.getElementById('registerForm');
      if (registerForm) {
        registerForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          // Get form data
          const username = document.getElementById('username').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const agreeTerms = document.getElementById('agreeTerms').checked;
          const newsletter = document.getElementById('newsletter').checked;
          
          // Basic validation
          if (password !== confirmPassword) {
            showAlert('As senhas não coincidem!');
            return;
          }
          
          if (password.length < 8) {
            showAlert('A senha deve ter pelo menos 8 caracteres!');
            return;
          }
          
          // Preparar dados para registro
          // Importante: enviamos o mesmo valor tanto como password quanto como password_hash 
          // para garantir compatibilidade com o backend
          const userData = { 
            username: username,
            email: email, 
            password: password,
            password_hash: password, // Enviando duplicado para garantir
            agreeTerms: agreeTerms,
            newsletter: newsletter
          };
          
          console.log('Registration attempt:', userData);
          
          // Desabilitar o botão de submit e mostrar loading
          const registerBtn = document.getElementById('registerBtn');
          registerBtn.disabled = true;
          registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Registrando...';
          
          try {
            // Registrar usuário usando a função do auth_frontend.js
            if (window.AUTH) {
              const result = await AUTH.register(userData);
              
              // Se sucesso, mostrar mensagem e redirecionar para login
              showAlert('Registro realizado com sucesso! Redirecionando para login...', 'success');
              
              // Redirecionar após breve delay
              setTimeout(() => {
                window.location.href = '/login.html';
              }, 1500);
            } else {
              // AUTH não disponível
              console.error('AUTH não disponível');
              showAlert('Sistema de registro em manutenção. Por favor, tente novamente mais tarde.');
              registerBtn.disabled = false;
              registerBtn.textContent = 'Criar Conta';
            }
          } catch (error) {
            console.error('Erro no registro:', error);
            showAlert(error.message || 'Erro ao registrar usuário');
            registerBtn.disabled = false;
            registerBtn.textContent = 'Criar Conta';
          }
        });
      }
    });
  </script>
</body>
</html>
