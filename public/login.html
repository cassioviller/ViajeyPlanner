<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Viajey</title>
  
  <!-- Bootstrap CSS (Replit theme) -->
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/desktop-style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  
  <style>
    .login-container {
      max-width: 450px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: var(--bs-dark);
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-logo h1 {
      font-size: 2.5rem;
      color: var(--bs-primary);
    }
    
    .login-form .form-control {
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      margin-bottom: 1rem;
    }
    
    .login-btn {
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      width: 100%;
      margin-top: 1rem;
    }
    
    .divider-text {
      position: relative;
      text-align: center;
      margin: 1.5rem 0;
    }
    
    .divider-text:before,
    .divider-text:after {
      content: "";
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: #495057;
    }
    
    .divider-text:before {
      left: 0;
    }
    
    .divider-text:after {
      right: 0;
    }
    
    .social-btn {
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      margin-bottom: 1rem;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .social-btn i {
      margin-right: 10px;
    }
    
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .hero-login {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('/static/img/hero-bg.jpg');
      background-size: cover;
      background-position: center;
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Header (Fixed) -->
  <header class="main-header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="/">
            <h1>Viajey</h1>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Login Hero -->
  <div class="hero-login">
    <div class="container">
      <h2>Bem-vindo ao Viajey</h2>
      <p>Faça login para planejar suas próximas aventuras</p>
    </div>
  </div>

  <!-- Login Form -->
  <div class="container">
    <div class="login-container">
      <div class="login-logo">
        <h1>Viajey</h1>
        <p>Seu planejador de viagens inteligente</p>
      </div>
      
      <div id="alert-container"></div>
      
      <form class="login-form" id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Senha" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Lembrar acesso
          </label>
        </div>
        <button type="submit" class="btn btn-primary login-btn" id="loginBtn">Entrar</button>
      </form>
      
      <div class="divider-text">
        <span>ou</span>
      </div>
      
      <button class="btn btn-outline-light social-btn">
        <i class="fab fa-google"></i> Continuar com Google
      </button>
      
      <button class="btn btn-outline-light social-btn">
        <i class="fab fa-facebook-f"></i> Continuar com Facebook
      </button>
      
      <div class="register-link">
        <p>Não tem uma conta? <a href="/register.html">Registre-se</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Viajey. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Authentication JS -->
  <script src="/static/js/auth_frontend.js" defer></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const alertContainer = document.getElementById('alert-container');
      
      // Verificar se usuário já está logado e redirecionar se estiver
      if (window.AUTH && AUTH.isUserLoggedIn()) {
        window.location.href = '/desktop.html';
        return;
      }
      
      // Mostrar alerta
      function showAlert(message, type = 'danger') {
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
      }
      
      // Handler de submissão do formulário
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Validação básica
        if (!email || !password) {
          showAlert('Por favor, preencha todos os campos.');
          return;
        }
        
        // Desabilitar botão durante o processo
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Entrando...';
        
        try {
          // Tentar fazer login usando a função do auth_frontend.js
          if (window.AUTH) {
            const result = await AUTH.login(email, password);
            
            // Mostrar mensagem de sucesso
            showAlert('Login bem-sucedido! Redirecionando...', 'success');
            
            // Redirecionar para a página inicial após um breve atraso
            setTimeout(() => {
              window.location.href = '/desktop.html';
            }, 1000);
          } else {
            // AUTH não disponível, mostrar erro
            console.warn('AUTH não disponível');
            showAlert('Sistema de login em manutenção. Por favor, tente novamente mais tarde.');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Entrar';
          }
        } catch (error) {
          console.error('Erro de login:', error);
          showAlert(error.message || 'Erro ao fazer login. Verifique suas credenciais.');
          
          // Reativar botão
          loginBtn.disabled = false;
          loginBtn.textContent = 'Entrar';
        }
      });
    });
  </script>
</body>
</html>
