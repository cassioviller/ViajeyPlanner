<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viajey - Cadastro</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/desktop-style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .auth-card {
      width: 100%;
      max-width: 450px;
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      box-shadow: var(--box-shadow);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .auth-divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .auth-divider::before,
    .auth-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: var(--card-border);
    }
    
    .auth-divider span {
      padding: 0 10px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .social-auth {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 6px;
      background-color: var(--background-color);
      border: 1px solid var(--card-border);
      color: var(--text-color);
      transition: all 0.2s ease;
    }
    
    .social-btn:hover {
      border-color: var(--primary-color);
    }
    
    .social-btn i {
      margin-right: 8px;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    
    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .form-check-input[type="checkbox"] {
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">Viajey</div>
        <h2>Crie sua conta</h2>
        <p>Junte-se a nós e comece a planejar viagens incríveis</p>
      </div>
      
      <form id="register-form">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="first-name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="first-name" placeholder="Seu nome" required>
          </div>
          <div class="col-md-6">
            <label for="last-name" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="last-name" placeholder="Seu sobrenome" required>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="register-email" placeholder="seu@email.com" required>
        </div>
        
        <div class="mb-3">
          <label for="register-password" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="register-password" placeholder="********" required>
            <button class="btn btn-outline-secondary toggle-password" type="button">
              <i class="far fa-eye"></i>
            </button>
          </div>
          <div class="form-text">A senha deve ter pelo menos 8 caracteres</div>
        </div>
        
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirmar Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirm-password" placeholder="********" required>
            <button class="btn btn-outline-secondary toggle-password" type="button">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agree-terms" required>
          <label class="form-check-label" for="agree-terms">
            Concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
          </label>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="newsletter">
          <label class="form-check-label" for="newsletter">
            Desejo receber novidades e dicas de viagem por email
          </label>
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Criar Conta</button>
        </div>
      </form>
      
      <div class="auth-divider">
        <span>OU CADASTRE-SE COM</span>
      </div>
      
      <div class="social-auth">
        <button class="social-btn">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>
      
      <div class="auth-footer">
        Já tem uma conta? <a href="/login">Entre aqui</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle password visibility for both password fields
      const togglePasswordBtns = document.querySelectorAll('.toggle-password');
      togglePasswordBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const passwordField = this.previousElementSibling;
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);
          
          // Toggle icon
          const icon = this.querySelector('i');
          icon.classList.toggle('fa-eye');
          icon.classList.toggle('fa-eye-slash');
        });
      });
      
      // Form validation
      const registerForm = document.getElementById('register-form');
      if (registerForm) {
        registerForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Basic validation
          const password = document.getElementById('register-password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          
          if (password !== confirmPassword) {
            alert('As senhas não coincidem!');
            return;
          }
          
          if (password.length < 8) {
            alert('A senha deve ter pelo menos 8 caracteres!');
            return;
          }
          
          // Get form data
          const firstName = document.getElementById('first-name').value;
          const lastName = document.getElementById('last-name').value;
          const email = document.getElementById('register-email').value;
          const agreeTerms = document.getElementById('agree-terms').checked;
          const newsletter = document.getElementById('newsletter').checked;
          
          // In a real app, you would register the user here
          console.log('Registration attempt:', { 
            firstName, 
            lastName, 
            email, 
            password,
            agreeTerms,
            newsletter
          });
          
          // Simulate successful registration
          window.location.href = '/desktop';
        });
      }
    });
  </script>
</body>
</html>
