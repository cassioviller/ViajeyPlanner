<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viajey - Cadastre-se</title>
  
  <!-- Bootstrap CSS (Tema escuro do Replit) -->
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Favicon -->
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .auth-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      background-color: var(--bs-gray-800);
    }
    
    .form-control, .btn {
      border-radius: 8px;
    }
    
    .btn-primary {
      background-color: var(--bs-primary);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h2 {
      font-weight: 700;
      color: var(--bs-primary);
      margin-bottom: 0.5rem;
    }
    
    .social-auth {
      display: flex;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    
    .social-auth .btn {
      flex: 1;
    }
    
    .or-divider {
      position: relative;
      text-align: center;
      margin: 1.5rem 0;
    }
    
    .or-divider:before,
    .or-divider:after {
      content: "";
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: #6c757d;
    }
    
    .or-divider:before {
      left: 0;
    }
    
    .or-divider:after {
      right: 0;
    }
    
    .or-divider span {
      display: inline-block;
      padding: 0 10px;
      background-color: var(--bs-gray-800);
      position: relative;
      z-index: 1;
      color: #6c757d;
    }
    
    .form-check-input:checked {
      background-color: var(--bs-primary);
      border-color: var(--bs-primary);
    }
    
    footer {
      margin-top: auto;
      padding: 1rem 0;
      background-color: var(--bs-gray-900);
      color: var(--bs-gray-600);
    }
    
    .spinner-border {
      width: 1rem;
      height: 1rem;
      border-width: 0.2em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-dark shadow-sm">
    <div class="container py-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo">
          <h1 class="h3 mb-0 text-primary">Viajey</h1>
        </div>
        <div>
          <a href="/login.html" class="btn btn-outline-primary btn-sm">Entrar</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-4">
    <div class="auth-container">
      <div class="auth-header">
        <h2>Criar Conta</h2>
        <p class="text-muted">Junte-se ao Viajey para planejar viagens incríveis</p>
      </div>
      
      <!-- Área para alertas -->
      <div id="alerta-container"></div>
      
      <!-- Social Login Buttons -->
      <div class="social-auth">
        <button class="btn btn-outline-light" disabled>
          <i class="fab fa-google me-2"></i> Google
        </button>
        <button class="btn btn-outline-light" disabled>
          <i class="fab fa-facebook-f me-2"></i> Facebook
        </button>
      </div>
      
      <div class="or-divider">
        <span>OU</span>
      </div>
      
      <!-- Formulário de Registro -->
      <form id="formRegistro">
        <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha" name="senha" minlength="6" required>
            <button class="btn btn-outline-secondary toggle-senha" type="button">
              <i class="far fa-eye"></i>
            </button>
          </div>
          <div class="form-text">A senha deve ter pelo menos 6 caracteres</div>
        </div>
        
        <div class="mb-3">
          <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
            <button class="btn btn-outline-secondary toggle-senha" type="button">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="concordaTermos" name="concordaTermos" required>
          <label class="form-check-label" for="concordaTermos">
            Concordo com os <a href="#" class="text-primary">Termos de Uso</a> e <a href="#" class="text-primary">Política de Privacidade</a>
          </label>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="receberNovidades" name="receberNovidades">
          <label class="form-check-label" for="receberNovidades">
            Desejo receber novidades e dicas de viagem
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 py-2" id="btnRegistrar">
          Criar Conta
        </button>
      </form>
      
      <div class="text-center mt-3">
        <p class="mb-0">
          Já tem uma conta? <a href="/login.html" class="text-primary">Faça login</a>
        </p>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Viajey. Todos os direitos reservados.</p>
    </div>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Autenticação - Funções Principais -->
  <script>
    // Função para exibir alertas
    function mostrarAlerta(mensagem, tipo = 'danger') {
      const alertaContainer = document.getElementById('alerta-container');
      alertaContainer.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensagem}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
      `;
      
      // Garantir que o alerta seja visto
      alertaContainer.scrollIntoView({ behavior: 'smooth' });
    }
    
    // Utilitários de armazenamento local
    const armazenamento = {
      salvarToken: (token) => localStorage.setItem('authToken', token),
      obterToken: () => localStorage.getItem('authToken'),
      salvarUsuario: (dados) => localStorage.setItem('userData', JSON.stringify(dados)),
      obterUsuario: () => {
        const dados = localStorage.getItem('userData');
        return dados ? JSON.parse(dados) : null;
      },
      limpar: () => {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userData');
      }
    };
    
    // Gerenciamento de estado de autenticação
    const autenticacao = {
      estaLogado: () => !!armazenamento.obterToken() && !!armazenamento.obterUsuario(),
      
      registrar: async (dados) => {
        console.log('Enviando registro:', dados);
        
        const resposta = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });
        
        const resultado = await resposta.json();
        
        if (!resposta.ok) {
          throw new Error(resultado.erro || 'Erro ao registrar usuário');
        }
        
        return resultado;
      },
      
      login: async (dados) => {
        const resposta = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });
        
        const resultado = await resposta.json();
        
        if (!resposta.ok) {
          throw new Error(resultado.erro || 'Erro ao fazer login');
        }
        
        // Salvar dados de autenticação
        armazenamento.salvarToken(resultado.token);
        armazenamento.salvarUsuario(resultado.usuario);
        
        return resultado;
      },
      
      logout: () => {
        armazenamento.limpar();
        window.location.href = '/login.html.new';
      }
    };
    
    // Configuração do formulário de registro
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar se já está logado
      if (autenticacao.estaLogado()) {
        window.location.href = '/desktop.html';
        return;
      }
      
      // Toggle de visualização da senha
      document.querySelectorAll('.toggle-senha').forEach(btn => {
        btn.addEventListener('click', function() {
          const campoSenha = this.previousElementSibling;
          const tipoAtual = campoSenha.getAttribute('type');
          campoSenha.setAttribute('type', tipoAtual === 'password' ? 'text' : 'password');
          
          const icone = this.querySelector('i');
          icone.classList.toggle('fa-eye');
          icone.classList.toggle('fa-eye-slash');
        });
      });
      
      // Gerenciar o envio do formulário
      const formRegistro = document.getElementById('formRegistro');
      const btnRegistrar = document.getElementById('btnRegistrar');
      
      formRegistro.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmarSenha').value;
        const concordaTermos = document.getElementById('concordaTermos').checked;
        const receberNovidades = document.getElementById('receberNovidades').checked;
        
        // Validações
        if (!username || !email || !senha) {
          mostrarAlerta('Todos os campos são obrigatórios');
          return;
        }
        
        if (senha.length < 6) {
          mostrarAlerta('A senha deve ter pelo menos 6 caracteres');
          return;
        }
        
        if (senha !== confirmarSenha) {
          mostrarAlerta('As senhas não coincidem');
          return;
        }
        
        if (!concordaTermos) {
          mostrarAlerta('Você precisa concordar com os termos de uso');
          return;
        }
        
        // Desabilitar botão durante o processamento
        btnRegistrar.disabled = true;
        btnRegistrar.innerHTML = '<span class="spinner-border me-2" role="status" aria-hidden="true"></span> Registrando...';
        
        try {
          // Dados para o registro
          const dadosRegistro = {
            username,
            email,
            senha, // Usando o nome correto 'senha'
            receberNovidades
          };
          
          // Tentar registrar
          const resultado = await autenticacao.registrar(dadosRegistro);
          
          // Mostrar sucesso
          mostrarAlerta('Registro realizado com sucesso! Redirecionando para login...', 'success');
          
          // Redirecionar após breve espera
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 1500);
          
        } catch (erro) {
          console.error('Erro no registro:', erro);
          mostrarAlerta(erro.message || 'Erro ao registrar. Tente novamente.');
          
          // Reativar botão
          btnRegistrar.disabled = false;
          btnRegistrar.textContent = 'Criar Conta';
        }
      });
    });
  </script>
</body>
</html>
