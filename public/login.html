<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viajey - Login</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/desktop-style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .auth-card {
      width: 100%;
      max-width: 450px;
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      box-shadow: var(--box-shadow);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .auth-divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .auth-divider::before,
    .auth-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: var(--card-border);
    }
    
    .auth-divider span {
      padding: 0 10px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .social-auth {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 6px;
      background-color: var(--background-color);
      border: 1px solid var(--card-border);
      color: var(--text-color);
      transition: all 0.2s ease;
    }
    
    .social-btn:hover {
      border-color: var(--primary-color);
    }
    
    .social-btn i {
      margin-right: 8px;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    
    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">Viajey</div>
        <h2>Bem-vindo de volta!</h2>
        <p>Entre com sua conta para continuar</p>
      </div>
      
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="********" required>
            <button class="btn btn-outline-secondary toggle-password" type="button">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember-me">
          <label class="form-check-label" for="remember-me">Lembrar de mim</label>
          <a href="/forgot-password" class="float-end">Esqueceu a senha?</a>
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
        </div>
      </form>
      
      <div class="auth-divider">
        <span>OU ENTRE COM</span>
      </div>
      
      <div class="social-auth">
        <button class="social-btn">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>
      
      <div class="auth-footer">
        NÃ£o tem uma conta? <a href="/register">Cadastre-se</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle password visibility
      const togglePasswordBtn = document.querySelector('.toggle-password');
      if (togglePasswordBtn) {
        togglePasswordBtn.addEventListener('click', function() {
          const passwordInput = document.getElementById('password');
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          // Toggle icon
          const icon = this.querySelector('i');
          icon.classList.toggle('fa-eye');
          icon.classList.toggle('fa-eye-slash');
        });
      }
      
      // Form submission
      const loginForm = document.getElementById('login-form');
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Get form data
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const rememberMe = document.getElementById('remember-me').checked;
          
          // In a real app, you would perform authentication here
          console.log('Login attempt:', { email, password, rememberMe });
          
          // Simulate successful login
          window.location.href = '/desktop';
        });
      }
    });
  </script>
</body>
</html>
